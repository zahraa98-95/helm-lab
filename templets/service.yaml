  name: myservice
spec:
  ports:
  - name: bakehouseport
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.port }}
    nodePort: {{ .Values.service.nodePort }}
  selector:
    app: bakehouse
  type: NodePort
status:
  loadBalancer: {}